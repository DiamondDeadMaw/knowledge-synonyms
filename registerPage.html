<!DOCTYPE html>

<html>

<head>
    <Title>EasySIM Login</Title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
<meta charset="utf-8>">
<link rel="stylesheet" href="registerPage.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>



</head>

<body>
  
  <header>
   <a href="index.html"> <img src="assets/logo.png" /></a>
  </header>

  <div class="container-fluid d-flex flex-column">
    <div class="row flex-grow-1">
      <div class="col"></div>
      <div style="height: 100%;" class="col d-flex justify-content-center">
        <div class="user-interaction">
          <div class="box-green">
            <img src="./assets/user.png" style="height: 80px; width: 80px; margin-top: 20px;"/>
            <div class="overlay-box">
              <p class="welcome-text">Welcome</p>
              <form>
                <div class="form-group mb-2">
                  <input type="name" class="form-control" id="input" placeholder="Enter name">
                </div>
                <div class="form-group mb-2">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
                </div>
                <div class="form-group mb-2">
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm password">
                </div>
                <div class="form-group mb-2">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                </div>
              </form>
              <button type="button" class="btn btn-success text-dark register-button">REGISTER</button>
              
            </div>
          </div>
          <div class="box-white">
            <a class="already-member" href="loginPage.html">Already a member?</a>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

</body>




</html>
