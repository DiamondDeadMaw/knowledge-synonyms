<!DOCTYPE html>

<html>

<head>
    <Title>Tab Structure</Title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
<meta charset="utf-8>">
<link rel="stylesheet" href="tabStructure.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>

</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="" alt="Company Name">
          </a>
          <div class="navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <span class="nav-link">Welcome, Shaily!</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./assets/user.png" alt="Another Image" style="height: 30px; width: 30px;">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./assets/menu.png" style="height: 20px; width: 20px;"/>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid w-100 h-100">
        <div class="row h-100 flex-grow-1">

            <div class="col-sm-1 nav-tabs">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a data-toggle="tab" href="#add_learning" class="menu-tile">
                        <div class="menu-tab-background">
                            <svg width="45" height="45">
                                <image xlink:href="./assets/menu-tabs/Add_Learning.svg" width="45" height="45" ></image>
                            </svg>
                        </div>
                    </a></li>
                    <li><a data-toggle="tab" href="#add_scenario">
                        <div class="menu-tab-background">
                            <svg width="45" height="45">
                                <image xlink:href="./assets/menu-tabs/add_Scenario.svg" width="45" height="45" ></image>
                            </svg>
                        </div>
                    </a></li>
                    <li><a data-toggle="tab" href="#add_character">
                        <div class="menu-tab-background">
                            <svg width="45" height="45">
                                <image xlink:href="./assets/menu-tabs/ad_character.svg" width="45" height="45" ></image>
                            </svg>
                        </div>
                    </a></li>
                    <li><a data-toggle="tab" href="#add_branding">
                        <div class="menu-tab-background">
                            <svg width="45" height="45">
                                <image xlink:href="./assets/menu-tabs/add_branding.svg" width="45" height="45" ></image>
                            </svg>
                        </div>
                    </a></li>
                    <li><a data-toggle="tab" href="#add_detail">
                        <div class="menu-tab-background">
                            <svg width="45" height="45">
                                <image xlink:href="./assets/menu-tabs/add_detail.svg" width="45" height="45" ></image>
                            </svg>
                        </div>
                    </a></li>
                    <li><a data-toggle="tab" href="#add_question">
                        <div class="menu-tab-background">
                            <svg width="45" height="45">
                                <image xlink:href="./assets/menu-tabs/add_question1.svg" width="45" height="45" ></image>
                            </svg>
                        </div>
                    </a></li>
                  </ul>
            </div>

            <div class="col-md-11">
                <div id="add_learning" class="tab-pane fade in active">
                    Add learning.
                </div>
                <div id="add_scenario" class="tab-pane fade">
                    Add scenario.
                </div>
                <div id="add_character" class="tab-pane fade">
                    Add character.
                </div>
                <div id="add_branding" class="tab-pane fade">
                    Add branding.
                </div>
                <div id="add_detail" class="tab-pane fade">
                    Add detail.
                </div>
                <div id="add_question" class="tab-pane fade">
                    Add question.
                </div>
            </div>

        </div>
    </div>


</body>

</html>
