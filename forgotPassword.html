<body>
    <header>

    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
          <div class="col-md-4" id="container">
                <div class="green">

                    <div class="form-group">
                      <input type="text" class="form-control" id="username" placeholder="Enter your username">
