<!DOCTYPE html>

<html>

<head>
    <Title>EasySIM Login</Title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="loginPage.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>

    <header>
        <img src="./assets/logo.png">
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
          <div class="col-md-4" id="container">
                <div class="green">
                    <img class="user" src="./assets/user.png">
                </div>
                <div class="white">
                    <a class="account" href="./registerPage.html">Create Account</a>
                    <a class="password" href="./forgotPassword.html">Forgot Password?</a>
                </div>
                <div class="foreground">
                   <h3>Login</h3> 

                   <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">

                      <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Role
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Role 1</a>
                          <a class="dropdown-item" href="#">Role 2</a>
                          <a class="dropdown-item" href="#">Role 3</a>
                        </div>
                      </div>
                      
                    <button type="submit" class="btn btn-primary login-button">Login</button>
                  </form>
                  
                </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>

</body>




</html>
